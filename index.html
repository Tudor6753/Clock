<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Clock</title>
  <meta name="description" content="Fullscreen Android-friendly clock with Windows Spotlight backgrounds and weather.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="slideshow" aria-hidden="true"></div>
  <div class="scrim" aria-hidden="true"></div>
  <main class="content" role="main">
    <section class="clock" aria-live="polite">
      <span id="time" class="clock__time">00:00</span>
      <span id="date" class="clock__date">Loading date</span>
    </section>
    <section class="weather" aria-live="polite">
      <div class="weather__header">
        <div class="weather__title">
          <span class="weather__location" id="weather-location">Weather</span>
          <button class="weather__refresh" id="weather-refresh" aria-label="Refresh weather">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 4v6h6M23 20v-6h-6"/>
              <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
            </svg>
          </button>
        </div>
        <span class="weather__updated" id="weather-updated"></span>
      </div>
      <div class="weather__body">
        <span class="weather__temp" id="weather-temp">--Â°</span>
        <span class="weather__desc" id="weather-desc"></span>
      </div>
      <div class="weather__meta">
        <span id="weather-extra"></span>
      </div>
      <div class="weather__status" id="weather-status">Add your OpenWeather API key to see live weather.</div>
    </section>
    <button class="fullscreen-btn" id="fullscreen-btn" aria-label="Toggle fullscreen">
      <svg class="fullscreen-icon fullscreen-icon--enter" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
      </svg>
      <svg class="fullscreen-icon fullscreen-icon--exit" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"/>
      </svg>
    </button>
  </main>
  <script type="module" src="app.js"></script>
</body>
</html>
